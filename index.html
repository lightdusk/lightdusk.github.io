<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            function getData()
            {
                $.ajax({
                    url: "http://localhost:58753/api/home",
                    success : (data) => {
                        console.log(data);
                        $('#data').append(data);
                        $("#resetButton" ).show();
                    },
                    error : (error) => {
                        console.log(error);
                    }
                })
            }
            function reset()
            {
                $('#resetButton').hide();
                $('#data').empty();
            }
        </script>
    </head>
    <body>
        <button onclick="getData()">Click me!</button>
        <button id='resetButton' style="display: none" onclick="reset()">Reset</button>
        <p id='data'></p>
    </body>
    
</html>
